<body class="light">
  <!-- Top Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg fixed-top border-bottom bg-body-tertiary">

          </div>
          <div id="progressText" class="small text-muted">Menyiapkan...</div>
        </div>
